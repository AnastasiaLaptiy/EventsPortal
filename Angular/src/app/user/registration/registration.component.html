
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <input type="hidden" name="UserRoleId" [value]="service.formData.UserRoleId">
    <div class="form-group">
        <h6>First Name</h6>
        <input name="FirstName" #Name="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control"
            placeholder="FirstName">
    </div>
    <div class="form-group">
        <h6>Last Name</h6>
        <input name="LastName" #Name="ngModel" [(ngModel)]="service.formData.LastName" class="form-control"
            placeholder="LastName">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button class="btn btn-info btn-lg btn-block " type="submit" routerLink='/user/user-list' routerLinkActive='active'>Sign Up</button>
        </div>
    </div>
</form>
