<app-auth></app-auth>
<div class="main-content">
    <br>
    <div class="edit-event">
        <div class="card-edit rounded" *ngIf="tableMode; else edit">
            <div class="row no-gutters" *ngFor="let item of eventService.EventByIdList">
                <div class="col-edit">
                    <img class="img-edit rounded" [src]="config.createImgPath(item.ImageURI)">
                </div>
                <div class="col">
                    <div class="card-block px-2">
                        <h4 class="card-title">{{item?.Name}}</h4>
                        <p class="card-text">{{item?.Description}}</p>
                        <h3>{{item?.Location}}</h3>
                        <div class="btn-edit">
                            <button class="btn btn-lg btn-primary pull-right" (click)="editEvent(item)">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #edit>
    <input type="hidden" [(ngModel)]="eventView.Id" class="form-control">
    <input type="hidden" [(ngModel)]="eventView.ImageURI" class="form-control">
    <input type="hidden" [(ngModel)]="eventView.OrganizerId" class="form-control">
    <div class="md-form form-lg">
        <label for="eventView.Name">Name</label>
        <input type="text" [(ngModel)]="eventView.Name" class="form-control form-control-lg">
    </div>
    <div class="md-form form-lg">
        <label for="eventView.Location">Location</label>
        <input type="text" [(ngModel)]="eventView.Location" class="form-control form-control-lg">
    </div>
    <div class="md-form form-lg">
        <label for="eventView.Description">Description</label>
        <textarea type="text" [(ngModel)]="eventView.Description" class="form-control form-control-lg"></textarea>
    </div>
    <div class="md-form form-lg">
        <label for="eventView.Name">Event Type</label>
        <select name="EventTypeId" #Name="ngModel" [(ngModel)]="eventView.EventTypeId" class="form-control">
            <option *ngFor="let type of config.eventTypes" [ngValue]=type.Id>{{type.Name}}</option>
        </select>
    </div>
    <div class="md-form form-lg">
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
    </div>
    <div class="md-form form-lg">
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </div>
</ng-template>
