<div class="mt-5">
    <!--Main container-->
    <div class="container" *ngFor="let item of eventService.EventByIdList">
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                <div class="row pr-lg-5">
                    <div class="col-md-5 mb-4">
                        <div class="view">
                            <img [src]="config.createImgPath(item.ImageURI)" class="img-fluid rounded" alt="event image">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h3 class="font-weight-bold mr-5">{{item?.Name}}</h3>
                        <div class="col-md-13">
                            <p class="text-justify">{{item?.Description}}</p>
                            <p>{{item?.Location}}</p>
                        </div>
                    </div>
                    <div class="col-md-1 mb-4">
                        <button type="button" class="btn btn-primary btn-rounded btn-md mr-2" (click)="editEvent(item)">Edit</button>
                    </div>
                    <div class="col-md-7 mb-4">
                    </div>
                </div>
                <ng-container *ngIf="isVisitorsExists==true; then eventVisitorsList; else emptyVisitorsList">
                </ng-container>
                <ng-template #eventVisitorsList>
                    <div *ngFor="let item of pageOfItemsEvent">
                        <div>
                            <p>{{item.data.User.Name}} - {{item.data.User.Email}}</p>
                            <hr>
                        </div>
                    </div>
                    <div class="card-footer pb-0 pt-3 ">
                        <jw-pagination class="jw-pagination" [items]="visitEvent" [pageSize]="5" (changePage)="onChangePage($event)">
                        </jw-pagination>
                    </div>
                </ng-template>
                <ng-template #emptyVisitorsList>
                    <div>
                        <h4>There are no participants.</h4>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
