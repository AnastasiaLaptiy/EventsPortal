<app-auth></app-auth>
<div class="desktop-content">
    <div class="create-form">
        <div class="edit-event">
            <div class="card-edit rounded" *ngIf="tableMode; else edit">
                <div class="row no-gutters" *ngFor="let item of eventService.EventByIdList">
                    <div class="col-edit container-item">
                        <img class="img-edit rounded" [src]="config.createImgPath(item.ImageURI)">
                    </div>
                    <div class="col">
                        <div class="card-block px-2 container-item">
                            <h4 class="card-title">{{item?.Name}}</h4>
                            <p class="card-text">{{item?.Description}}</p>
                            <h3>{{item?.Location}}</h3>
                            <div class="btn-edit">
                                <button class="btn btn-lg btn-primary pull-right" (click)="editEvent(item)">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ng-container *ngIf="isVisitorsExists==true; then eventVisitorsList; else emptyVisitorsList">
            </ng-container>
            <ng-template #eventVisitorsList>
                <div *ngFor="let item of pageOfItemsEvent">
                    <div>
                        <h3>{{item.data.User.Name}} - {{item.data.User.Email}}</h3>
                    </div>
                </div>
                <div class="card-footer pb-0 pt-3 ">
                    <jw-pagination class="jw-pagination" [items]="visitEvent" [pageSize]="1" (changePage)="onChangePage($event)">
                    </jw-pagination>
                </div>
            </ng-template>
            <ng-template #emptyVisitorsList>
                <div>
                    <h4>There are no participants.</h4>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<div class="only-mobile-edit-mode create-form" *ngIf="tableModeMobile; else edit">
    <div class="container-edit" *ngFor="let item of eventService.EventByIdList">
        <div class="container-item-edit">
            <h5>{{item?.Name}}</h5>
        </div>
        <div class="container-item-edit">
            <img class="img-edit rounded" [src]="config.createImgPath(item.ImageURI)">
        </div>

        <div class="container-item-edit">
            {{item?.Description}}
        </div>
        <div class="container-item-edit">
            <h5> {{item?.Location}}</h5>
        </div>
        <div class="container-item-edit">
            <button class="btn btn-lg btn-primary pull-right" (click)="editEventMobile(item)">Edit</button>
        </div>
    </div>
</div>
<ng-template #edit>
    <br>
    <div class="create-form">
        <input type="hidden" [(ngModel)]="eventView.Id" class="form-control">
        <input type="hidden" [(ngModel)]="eventView.ImageURI" class="form-control">
        <input type="hidden" [(ngModel)]="eventView.OrganizerId" class="form-control">
        <div class="md-form form-lg">
            <label for="eventView.Name">Name</label>
            <input type="text" [(ngModel)]="eventView.Name" class="form-control form-control-lg">
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Location">Location</label>
            <input type="text" [(ngModel)]="eventView.Location" class="form-control form-control-lg">
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Description">Description</label>
            <textarea type="text" [(ngModel)]="eventView.Description" class="form-control form-control-lg" rows="12" cols="50"></textarea>
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Name">Event Type</label>
            <select name="EventTypeId" #Name="ngModel" [(ngModel)]="eventView.EventTypeId" class="form-control">
                <option *ngFor="let type of config.eventTypes" [ngValue]=type.Id>{{type.Name}}</option>
            </select>
        </div>
        <div class="md-form form-lg btn-edit">
            <input type="button" value="Cancel" (click)="cancel()" class="btn btn-lg btn-warning pull-right btn-edit-mode" />
            <input type="button" value="Save" (click)="save()" class="btn btn-lg btn-success pull-right btn-edit-mode" />
        </div>
        <br>
    </div>
</ng-template>
<ng-template #editMobile>
    <br>
    <div class="create-form">
        <input type="hidden" [(ngModel)]="eventView.Id" class="form-control">
        <input type="hidden" [(ngModel)]="eventView.ImageURI" class="form-control">
        <input type="hidden" [(ngModel)]="eventView.OrganizerId" class="form-control">
        <div class="md-form form-lg">
            <label for="eventView.Name">Name</label>
            <input type="text" [(ngModel)]="eventView.Name" class="form-control form-control-lg">
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Location">Location</label>
            <input type="text" [(ngModel)]="eventView.Location" class="form-control form-control-lg">
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Description">Description</label>
            <textarea type="text" [(ngModel)]="eventView.Description" class="form-control form-control-lg" rows="12" cols="50"></textarea>
        </div>
        <div class="md-form form-lg">
            <label for="eventView.Name">Event Type</label>
            <select name="EventTypeId" #Name="ngModel" [(ngModel)]="eventView.EventTypeId" class="form-control">
                <option *ngFor="let type of config.eventTypes" [ngValue]=type.Id>{{type.Name}}</option>
            </select>
        </div>
        <div class="md-form form-lg btn-edit">
            <input type="button" value="Cancel" (click)="cancel()" class="btn btn-lg btn-warning pull-right btn-edit-mode" />
            <input type="button" value="Save" (click)="save()" class="btn btn-lg btn-success pull-right btn-edit-mode" />
        </div>
        <br>
    </div>
</ng-template>
