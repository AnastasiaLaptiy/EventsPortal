<!-- <img id="myimage" [src]='thumbnail' />  uploading img -->
<div class="event-nav" *ngIf="tableMode">
    <h4>Events</h4>
    <div *ngFor="let item of eventService.SearchEventList">
        {{item.Name}} / {{item.Location}} / {{item.EventType.Name}}
    </div>
    <form #form="ngForm" (submit)="onSearchEvent()" autocomplete="off">
        <input name="Name" #Name="ngModel" [(ngModel)]="eventService.searchEventFormData.Name" class="form-control"
            placeholder="Search for an event">
        <button class="btn btn-info btn-lg btn-block" type="submit">Search</button>
    </form>
    <div class="card text-center m-3">
        <div class="card-body">
            <div *ngFor="let item of pageOfItemsEvent">
                {{item.data.Name}} / {{item.data.Location}} / {{item.data.EventType.Name}}
                <img [src]="createImgPath(item.data.ImageURI)" style="width:60px; height:60px;">
                <!--      
                <a (click)="onEventDetails(item.data.Id)" [routerLink]="['/visitors-list', 'item.data.Id']">Details</a>
                <br>
                <a *ngIf="isUserLogged(item.data.Organizer.Token)" (click)="onDelete(itemÑ‘.data.Id)">Delete</a> -->
            </div>
        </div>
        <div class="card-footer pb-0 pt-3">
            <jw-pagination [items]="itemsEvent" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
</div>
