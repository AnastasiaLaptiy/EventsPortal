<app-auth></app-auth>
<div class="text-center">
    <div class="event-nav" *ngIf="tableMode">
        <h2>Events</h2>
        <div class="text-center m-3">
            <div *ngFor="let item of eventService.SearchEventList">
                {{item.Name}} / {{item.Location}} / {{item.EventType.Name}}
            </div>
            <form #form="ngForm" (submit)="onSearchEvent()" autocomplete="off">
                <div class="input-group mb-3">
                    <input name="Name" #Name="ngModel" [(ngModel)]="eventService.searchEventFormData.Name"
                        class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card text-center m-3">
            <div class="card-body">
                <div *ngFor="let item of pageOfItemsEvent">
                    <div class="card-body-width">
                        <img class="card-img-top" [src]="config.createImgPath(item.data.ImageURI)" alt="Card image cap">
                        <div class="flex-item">
                            <h3 class="card-title">{{item.data.Name}}</h3>
                            <h4 class="card-text">Location: {{item.data.Location}}</h4>
                            <h6 class="card-title">Event Type: {{item.data.EventType.Name}}</h6>
                            <button class="btn btn-sm btn-danger" (click)="createVisit(item.data.Id)">Go</button>
                            <button class="btn btn-sm btn-danger" (click)="onEventDetails(item.data.Id)" [routerLink]="['/visitors-list', 'item.data.Id']"
                                class="btn btn-info">Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer pb-0 pt-3">
                <jw-pagination class="jw-pagination" [items]="itemsEvent" [pageSize]="50"
                    (changePage)="onChangePage($event)"></jw-pagination>
            </div>
        </div>
    </div>
