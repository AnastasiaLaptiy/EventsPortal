<app-auth></app-auth>
<div class="text-center m-3">
    <h1 class="text-left">Events ðŸŽ‰</h1>
    <div class="input-group mb-3">
        <input (ngModelChange)="onSearchEvent(eventService.SearchEventFormData.Name)" type="text" name="Name" class="form-control" placeholder="Search for an event" aria-describedby="basic-addon2" #Name="ngModel" [(ngModel)]="eventService.SearchEventFormData.Name">
    </div>
</div>
<div class="card text-center m-3">
    <div class="card-body d-flex">
        <div class="paginator" *ngFor="let item of pageOfItemsEvent">
            <div class="card-body-size">
                <div class="details-link" (click)="onEventDetails(item.data.Id)" [routerLink]="['/visitors-list', 'item.data.Id']">
                    <img class="img-fluid rounded-top" [src]="config.createImgPath(item.data.ImageURI)" alt="Card image cap">
                </div>
                <h3 class="card-title">{{item.data.Name}}</h3>
                <h6 class="card-title">{{item.data.EventType.Name}}</h6>
            </div>
            <div class="card-btn">
                <button class="btn btn-md btn-danger " (click)="onDelete(item.data.Id)">Delete</button>
            </div>
            <div class="card-btn ">
                <button class="btn btn-md btn-success " (click)="createVisit(item.data.Id) ">Join</button>
            </div>
        </div>
    </div>
    <div class="card-footer pb-0 pt-3 ">
        <jw-pagination class="jw-pagination " [items]="itemsEvent " [pageSize]="16 " (changePage)="onChangePage($event) ">
        </jw-pagination>
    </div>
</div>
