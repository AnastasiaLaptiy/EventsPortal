<app-auth></app-auth>
<!--Main layout-->
<main class="mt-5">
    <!--Main container-->
    <div class="container">
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                <h1 class="text-center">Events ðŸŽ‰</h1>
            </div>
        </div>
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                <input (ngModelChange)="onSearchEvent(eventService.SearchEventFormData.Name)" type="text" name="Name"
                    class="form-control" placeholder="Search for an event" aria-describedby="basic-addon2"
                    #Name="ngModel" [(ngModel)]="eventService.SearchEventFormData.Name">
            </div>
        </div>
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of pageOfItemsEvent">
                <!--Card-->
                <div class="card">
                    <!--Card image-->
                    <div class="view overlay" (click)="onEventDetails(item.data.Id)"
                        [routerLink]="['/visitors-list', 'item.data.Id']">
                        <img [src]="config.createImgPath(item.data.ImageURI)" class="card-img-top" alt="">
                        <div class="mask rgba-white-slight"></div>
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">{{item.data.Name}}</h4>
                        <!--Text-->
                        <p class="card-text">{{item.data.EventType.Name}}</p>
                        <button type="button" class="btn btn-danger mb-2 mr-2 pull-right"
                            (click)="onDelete(item.data.Id)">Delete</button>
                        <button type="button" class="btn btn-success mb-2 mr-2 pull-right"
                            (click)="createVisit(item.data.Id)">Join</button>
                    </div>
                </div>
                <!--/.Card-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <div class="card-footer pb-0 pt-3 ">
            <jw-pagination class="jw-pagination " [items]="itemsEvent " [pageSize]="9"
                (changePage)="onChangePage($event)">
            </jw-pagination>
        </div>
    </div>
    <!--Main container-->
</main>
