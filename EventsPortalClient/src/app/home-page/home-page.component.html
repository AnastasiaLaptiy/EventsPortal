<app-auth></app-auth>
<!--Main layout-->
<main class="mt-5">
    <!--Main container-->
    <div class="container">
        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                <h1 class="text-center">Events ðŸŽ‰</h1>
            </div>
        </div>
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of pageOfItemsEvent">
                <!--Card-->
                <div class="card">
                    <!--Card image-->
                    <div class="view overlay">
                        <img [src]="config.createImgPath(item.data.ImageURI)" class="card-img-top" alt="event image">
                        <div class="mask rgba-white-slight"></div>
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">{{item.data.Name}}</h4>
                    </div>
                </div>
                <!--/.Card-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <div class="card-footer pb-0 pt-3 ">
            <jw-pagination class="jw-pagination " [items]="itemsEvent " [pageSize]="9" (changePage)="onChangePage($event)">
            </jw-pagination>
        </div>
    </div>
    <!--Main container-->
</main>
