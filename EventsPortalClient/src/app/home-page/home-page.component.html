<app-auth></app-auth>
<div class="main-content">
    <div class="text-center m-3">
        <h1 class="text-left">Events ðŸŽ‰</h1>
    </div>
    <div class="card text-center m-3">
        <div class="card-body">
            <div class="paginator" *ngFor="let item of pageOfItemsEvent">
                <div class="flex-item">
                    <div class="card-body-width">                  
                            <img class="card-img-top" [src]="config.createImgPath(item.data.ImageURI)"
                                alt="Card image cap">
                            <h3 class="card-title">{{item.data.Name}}</h3>
                            <h4 class="card-text">Location: {{item.data.Location}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer pb-0 pt-3">
            <jw-pagination class="jw-pagination" [items]="itemsEvent" [pageSize]="50"
                (changePage)="onChangePage($event)"></jw-pagination>
        </div>
    </div>
</div>
