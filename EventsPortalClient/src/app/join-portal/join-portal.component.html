<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Let's Join Portal</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="FirstName" class="sr-only">First Name</label>
        <input id="FirstName" name="FirstName" ngModel class="form-control" placeholder="First Name" required>
        <br/>
        <label for="LastName" class="sr-only">Last Name</label>
        <input id="LastName" name="LastName" ngModel class="form-control" placeholder="Last Name" required>
        <br/>
        <label for="Login" class="sr-only">Login</label>
        <input id="Login" name="Login" ngModel class="form-control" placeholder="Login" required>
        <br/>
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
    </div>
</form>
