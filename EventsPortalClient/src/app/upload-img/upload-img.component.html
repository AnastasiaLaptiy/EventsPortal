<input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
<button type="button" class="btn btn-primary btn-sm pull-left" (click)="file.click()">Upload Promo</button>
<span class="upload" *ngIf="progress > 0" class="pull-left ml-2">
  {{progress}}%
</span>
<span class="upload" *ngIf="message" class="pull-left ml-2">
  {{message}}
</span>
